<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management System</title>
    
  <!-- Linking DaisyUI stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="card shadow-lg bg-white p-6 rounded-lg">
            <h1 class="text-2xl font-bold text-center mb-4">Expense Management System</h1>
            <form class="expense-form flex flex-col gap-4">
                <input type="text" required id="description" placeholder="Expense Description" class="input input-bordered w-full" />
                <input type="number" required id="amount" placeholder="Amount" class="input input-bordered w-full" />
                <button id="addExpenseBtn" class="btn btn-primary w-full">Add Expense</button>
            </form>
        </div>
        
        <div class="card shadow-lg bg-white mt-6 p-6 rounded-lg">
            <h2 class="text-xl font-bold mb-4">Expenses</h2>
            <input type="text" id="search" placeholder="Search Expenses" class="input input-bordered w-full mb-4" />
            <ul id="expenseList" class="list-disc pl-5"></ul>
        </div>
        
        <div class="card shadow-lg bg-white mt-6 p-6 rounded-lg">
            <h2 class="text-xl text-center font-bold">Total Expenses: $<span id="totalAmount">0.00</span></h2>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js"></script>
</body>
</html>
